EXAMPLE:
  USE:
    FORMULA: true
    LIMITED_XP: false
    COMMAND: false
    LEVEL_END: true
  COMMAND:
    OUT_OF_BOUNDS:
      - eco give %player_name% 10
    WITHIN_LIMITS:
      - eco give %player_name% 1000
  FORMULA:
    OUT_OF_BOUNDS:
      LOWER: '%mob_xp%'
      HIGHER: '%mob_xp% * 4'
    WITHIN_LIMITS: '%mob_xp% * 2'
  XP:
    DEFAULT: 1
    MAX: 1
  LEVEL:
    END: 10
    MAX: 5
    MIN: 1

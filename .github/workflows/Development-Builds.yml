name: Development-Builds
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 16
        uses: actions/setup-java@v2
        with:
          java-version: '16'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        run: mvn -B package
      - uses: "actions/upload-artifact@v3"
        with:
          name: "[DevBuild]-MMOXPAddon"
          path: |
            ./target/MMOXPAddon.jar
      - uses: jungwinter/split@v2
        id: split
        with:
          msg: ${{github.repository}}
          separator: "/"
      - name: Build passsed
        uses: tsickert/discord-webhook@v4.0.0
        with:
          webhook-url: ${{ secrets.MMOXPADDON }}
          username: "${{ steps.split.outputs._0 }}"
          embed-title: "${{ github.actor }} pushed an update for ${{ steps.split.outputs._1 }}"
          avatar-url: "https://github.com/${{ steps.split.outputs._0 }}.png"
          embed-color: "65280"
          embed-author-name: "${{ github.actor }}"
          embed-author-url: "https://github.com/${{ github.actor }}"
          embed-author-icon-url: "https://github.com/${{ github.actor }}.png"
          embed-footer-text: "Build #${{github.run_number}} passed and waiting to be updated"
          embed-footer-icon-url: "https://i.imgur.com/D5KVghH.png"
          embed-description: |
            
            ${{ github.event.head_commit.message }}
            
            Download: [`Build #${{github.run_number}}`](https://nightly.link/VoChiDanh/MMOXPAddon/actions/runs/${{ github.run_id }}/%5BDevBuild%5D-MMOXPAddon.zip?h=afdf7d7fbfd33a6053c82ff02a5d90790e77c017)